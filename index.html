<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Presence Calculator</title>

    <script>
        function fun1() {
            var fnum= document.getElementById("val1").value;
            var snum= document.getElementById("val2").value;
            
            var posAttendance= parseInt(fnum) * parseInt(snum);
            document.getElementById("result").innerHTML=posAttendance;

            var thnum = document.getElementById("val3").value;
            var effAttendance = posAttendance - parseInt(thnum);
            document.getElementById("result2").innerHTML=effAttendance;

            var attendancePer = (effAttendance*100)/posAttendance;
            document.getElementById("result3").innerHTML=attendancePer.toFixed(2) + '%';

            var absencePer = (parseInt(thnum)*100)/effAttendance;
            document.getElementById("result4").innerHTML=absencePer.toFixed(2) + '%';
        }

    </script>

</head>
<body>
    <div class="overlay"></div>
    <div class="pre_calc">
        <div class="container">
            <div class= "form">
                <div class="mb-3">
                    <label class="form-label">Number of half days:</label>
                    <input id="val1" value="" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label"> Number of students per class:</label>
                    <input id="val2" value="" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label"> Total of monthly absence:</label>
                    <input id="val3" value="" class="form-control">
                </div>
            </div>    
                <div class="results">
                    <div class="container">
                        <div class="totals">
                            <p>Total of <span class="status">possible</span> attendance: <span class="status" id="result"></span></p>
                            <p>Total of <span class="status">effective</span> attendance: <span class="status" id="result2"></span></p> 
                        </div>
                        <div class="percentages">
                            <p> <span class="attendance_per">Attendance</span> Percentage: <span class="attendance_per" id="result3"></span></p> 
                            <p> <span class="absence_per">Absence</span> Percentage: <span class="absence_per" id="result4"></span></p> 
                        </div>
                    </div>
                </div>
            
                <div class="buttons">
                    <button class="btn btn-primary" onclick="fun1()">Calculate</button>
                    <button class="btn btn-danger" id="clear">Clear</button> 
                </div>

            
        </div>
    </div>
    

    <script src="pres.calc.js"></script>
</body>
</html>
